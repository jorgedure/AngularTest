<input type="text" class="todo-input" placeholder="What needs to be done" [(ngModel)]="todoTitle" (keyup.enter)="addTodo()">
<!--<todo-item *ngFor="let todo of todos" [todo]="todo"></todo-item>-->
<div class="todo-item" *ngFor="let todo of todos">
  <div class="todo-item-left">
    <input type="checkbox" [(ngModel)]="todo.completed" (change)="edit(todo)">
    <div class="todo-item-label" (dblclick)="doneEdit(todo)">{{ todo.title }}</div>
    <div *ngIf="todo.editing" #editingTodo>
      <input type="text" class="todo-item-edit" [(ngModel)]="todo.title" (keyup.enter)="edit(todo)">
    </div>
  </div>
  <div class="remove-item" (click)="deleteTodo(todo.id)">
    &times;
  </div>
</div>

<div class="extra-container">
  <!--<label><input type="checkbox" (change)="checkAll()"> Check All</label>-->
  <div>{{ remaining() }} Items Completed</div>
</div>
<div class="extra-container">
    <div *ngIf="atLeastOneCompleted()">
      <button (click)="clearCompleted()">Clear Completed</button>
    </div>
</div>
